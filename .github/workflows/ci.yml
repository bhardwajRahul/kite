name: CI

permissions:
  contents: read
  issues: write
  pull-requests: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - "**/*.go"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.css"
      - "go.mod"
      - "ui/package.json"
      - "ui/vite.config.ts"
      - "ui/tsconfig*.json"
      - "ui/eslint.config.js"
      - "Dockerfile*"
  pull_request:
    branches: [main]
    paths:
      - "**/*.go"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.css"
      - ".github/workflows/ci.yml"
      - "go.mod"
      - "ui/package.json"
      - "ui/vite.config.ts"
      - "ui/tsconfig*.json"
      - "ui/eslint.config.js"
      - "Dockerfile*"

env:
  GO_VERSION: "1.24"
  NODE_VERSION: "24"

jobs:
  ci:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Install deps
        run: make deps
      - name: Build
        run: make build
      - name: lint
        run: make pre-commit
      - name: Test
        run: make test
